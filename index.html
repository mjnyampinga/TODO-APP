<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">

    <!-- Google Font: Quick Sand -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- font awesome (https://fontawesome.com) for basic icons; source: https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="CSS/designs.css">
    <title>TO-DO</title>

</head>

<body>
    <div class="flexrow-container">
        <h1 id="title">TO-DO!!!<div id="border"></div></h1>
    </div>

  <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Start typing...">
            <button class="todo-btn" type="submit">CREATE!</button>
        </form>
    </div>
    <div>
        <p><span id="datetime"></span></p>
        <script src="JS/time.js"></script>
    </div>

    <div id="myUnOrdList" class="todo-list-container">
        <ul class="todo-list">
        </ul>
    </div>

    <div id="filter-options">
        <label for="allTasks"> </label>
        <button id="allTasks" class="filter-btn" onclick="filterTasks('all')">All</button>
    
        <label for="completedTasks"> </label>
        <button id="completedTasks" class="filter-btn" onclick="filterTasks('completed')">Completed</button>
    
        <label for="activeTasks"> </label>
        <button id="activeTasks" class="filter-btn" onclick="filterTasks('uncompleted')">Active</button>
    </div>
    
    <script src="JS/functions.js" type="text/javascript"> </script>
</body>
</html>
